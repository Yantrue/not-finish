<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="brand">Indofinity</div>
    <ul class="sidebar-menu">
      <li class="sidebar-item active">Dashboard</li>
      <li class="sidebar-item" onclick="logout()">Logout</li>
    </ul>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <h1>Dashboard</h1>
    </header>

    <section class="content">
      <button class="btn" onclick="addData()">+ Tambah Item</button>

      <table class="data-table">
        <thead>
          <tr><th>No</th><th>Nama Item</th><th>Aksi</th></tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
