<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Import Warp Data</title>
  <style>
    :root {
      --bg: #0d0d18;
      --text: #e0e0e0;
      --accent: #00c7c7;
      --card: #151525;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 10px;
    }

    .container {
      background-color: var(--card);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,255,255,0.1);
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      background-color: #1f1f30;
      color: white;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00a0a0;
    }

    #output {
      margin-top: 20px;
      background-color: #1a1a2a;
      padding: 15px;
      border-radius: 5px;
      font-size: 0.95rem;
    }

    .error {
      color: #ff6161;
    }

    .success {
      color: #00e1e1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Import Warp Data</h1>
    <p>Tempelkan link warp kamu dari Honkai: Star Rail</p>

    <input id="warpLink" type="text" placeholder="Contoh: https://api-os-takumi.mihoyo.com/common/gacha_record/api/getGachaLog..." />

    <button onclick="importWarp()">Import</button>

    <div id="output"></div>
  </div>

  <script>
    function importWarp() {
      const link = document.getElementById("warpLink").value.trim();
      const output = document.getElementById("output");

      if (!link || !link.includes("getGachaLog")) {
        output.innerHTML = `<p class="error">‚ö†Ô∏è Link tidak valid. Pastikan kamu menyalin link warp dari game.</p>`;
        return;
      }

      output.innerHTML = `<p class="success">‚úÖ Link valid! Mengambil data warp (simulasi)...</p>`;

      // Simulasi ambil data
      setTimeout(() => {
        output.innerHTML += `
          <p class="success">üéâ Data berhasil diambil!</p>
          <ul>
            <li><strong>Nama Pemain:</strong> Trailblazer</li>
            <li><strong>Total Warp:</strong> 92</li>
            <li><strong>5‚òÖ Diperoleh:</strong> Bronya, Yanqing</li>
          </ul>
        `;
      }, 1000);
    }
  </script>

</body>
</html>
