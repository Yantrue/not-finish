<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple HSR Optimizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 16px;
      font-size: 1rem;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #005ea2;
    }
    #result {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px;
      background: white;
      border-radius: 4px;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Simple HSR Optimizer</h1>
  
  <label for="inputLevel">Masukkan Level Karakter:</label>
  <input type="number" id="inputLevel" min="1" max="90" placeholder="1 - 90" />

  <button onclick="optimize()">Optimalkan</button>

  <div id="result">Hasil akan muncul di sini</div>

  <script>
    function optimize() {
      const level = Number(document.getElementById('inputLevel').value);
      if (!level || level < 1 || level > 90) {
        alert('Masukkan level antara 1 sampai 90!');
        return;
      }
      // Contoh kalkulasi sederhana
      const optimizedValue = level * 42; 

      document.getElementById('result').innerText = 'Nilai Optimasi: ' + optimizedValue;
    }
  </script>
</body>
</html>
